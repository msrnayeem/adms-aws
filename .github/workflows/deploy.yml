name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH for EC2 access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_MSRNAYEEMM }}" > ~/.ssh/id_rsa_ec2
          chmod 600 ~/.ssh/id_rsa_ec2
          ssh-keyscan -t rsa 3.25.66.99 >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa_ec2 -o StrictHostKeyChecking=no ubuntu@3.25.66.99 << 'EOF'
            cd /var/www/html/adms-zkteco
            git pull origin master
            composer install --no-interaction --prefer-dist
            php artisan optimize:clear
          EOF
