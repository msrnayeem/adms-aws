name: Deploy to EC2

on:
  push:
    branches:
      - master  # Trigger deployment on push to the master branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository to get the latest code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up SSH for EC2 access with a different key name
      - name: Set up SSH for EC2 access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa_ec2  # Use a different key name
          chmod 600 ~/.ssh/id_rsa_ec2  # Set correct permissions for the key
          ssh-keyscan -t rsa 3.25.66.99 >> ~/.ssh/known_hosts  # Add EC2 to known hosts

      # Step 3: SSH into EC2 and pull the latest code from the master branch
      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa_ec2 -o StrictHostKeyChecking=no ubuntu@3.25.66.99 << 'EOF'
            cd /var/www/html/adms-zkteco  # Navigate to the Laravel app directory
            git pull origin master  # Pull latest code from the master branch
            composer install --no-interaction --prefer-dist  # Install dependencies
            php artisan migrate --force  # Run migrations (if necessary)
            sudo service apache2 restart  # Restart Apache to apply changes
          EOF
